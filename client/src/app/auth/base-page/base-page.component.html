<mat-card class="card">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <!--    <mat-card-title-group>-->
      <mat-card-title>{{headerText}}</mat-card-title>
      <mat-card-subtitle>{{subHeaderText}}</mat-card-subtitle>
      <!--    </mat-card-title-group>-->
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" color="accent" hideRequiredMarker="true">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" id="email"
               required placeholder="abc@example.com">
        <mat-error *ngIf="email.invalid">{{getErrorMessage(email)}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" color="accent"
                      [hintLabel]="password.value.length < 6 ? 'Min 6 characters' : ''"
                      hideRequiredMarker="true">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="password" [type]="hide ? 'password' : 'text'"
               minlength="6" id="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <!--      <mat-hint align="end">{{password.value?.length || 0}}</mat-hint>-->
        <mat-error *ngIf="password.invalid">{{getErrorMessage(password)}}</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="accent"
              type="submit" [disabled]="form.invalid || form.disabled"
      >{{submitBtnText}}</button>
    </mat-card-actions>
  </form>
</mat-card>
