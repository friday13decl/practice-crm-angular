<div class="history-filter">
  <form>
    <mat-form-field appearance="standard" color="accent" hideRequiredMarker="true">
      <mat-label>Order #</mat-label>
      <input matInput type="text" id="order">
    </mat-form-field>
    <mat-form-field appearance="standard" color="accent" hideRequiredMarker="true">
      <mat-label>From</mat-label>
      <input matInput type="date" id="start">
    </mat-form-field>
    <mat-form-field appearance="standard" color="accent" hideRequiredMarker="true">
      <mat-label>To</mat-label>
      <input matInput type="date" id="end">
    </mat-form-field>
    <button mat-raised-button color="primary" type="button">Apply filter</button>
  </form>
</div>
