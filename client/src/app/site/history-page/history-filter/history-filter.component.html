<div class="history-filter">
  <mat-form-field appearance="standard" color="accent">
    <mat-label>Order #</mat-label>
    <input matInput type="number" [(ngModel)]="order">
  </mat-form-field>
  <mat-form-field appearance="standard" color="accent">
    <mat-label>From</mat-label>
    <input matInput [matDatepicker]="startDatePicker"
           (dateChange)="dateChangeHandler()" [(ngModel)]="startDate">
    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="standard" color="accent">
    <mat-label>To</mat-label>
    <input matInput [matDatepicker]="endDatePicker"
           (dateChange)="dateChangeHandler()" [(ngModel)]="endDate">
    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="!isValid"
          (click)="submitFilter()">Apply filter</button>
</div>
